{% extends "base.html" %}

{% block title %}Регистрация - Task Chat{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <h2>Регистрация нового пользователя</h2>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required 
                       class="form-input" placeholder="Введите уникальное имя">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required 
                       class="form-input" placeholder="Минимум 6 символов">
                <small class="form-help">Минимум 6 символов</small>
            </div>
            
            <div class="form-group">
                <label for="role">Роль пользователя:</label>
                <select id="role" name="role" required class="form-input">
                    <option value="">Выберите роль</option>
                    <option value="doctor">Врач</option>
                    <option value="physicist">Физик</option>
                    <option value="admin">Администратор</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Зарегистрировать</button>
                <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>

<style>
.register-container {
    max-width: 500px;
    margin: 40px auto;
    padding: 20px;
}

.register-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    padding: 30px;
}

.register-card h2 {
    margin-bottom: 25px;
    color: #2c3e50;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #34495e;
}

.form-input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.form-input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}

.form-help {
    display: block;
    margin-top: 5px;
    font-size: 12px;
    color: #7f8c8d;
}

.form-actions {
    display: flex;
    gap: 10px;
    margin-top: 30px;
}

.form-actions .btn {
    flex: 1;
}
</style>
{% endblock %}
