{% extends "base.html" %}

{% block title %}Ошибка сервера - Медицинский Чат{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <h1>500</h1>
        <h2>Внутренняя ошибка сервера</h2>
        <p>Произошла непредвиденная ошибка. Пожалуйста, попробуйте позже.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
            <a href="javascript:location.reload()" class="btn btn-secondary">Обновить</a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 20px;
}

.error-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    padding: 40px;
    text-align: center;
    max-width: 500px;
    width: 100%;
}

.error-card h1 {
    font-size: 72px;
    color: #e74c3c;
    margin: 0;
    line-height: 1;
}

.error-card h2 {
    font-size: 24px;
    color: #2c3e50;
    margin: 20px 0 10px;
}

.error-card p {
    color: #7f8c8d;
    font-size: 16px;
    margin-bottom: 30px;
}

.error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
}

.error-actions .btn {
    min-width: 120px;
}
</style>
{% endblock %}
