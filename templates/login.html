{% extends "base.html" %}

{% block title %}Вход - Медицинский Чат{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2>Вход в систему</h2>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required 
                       class="form-input" placeholder="Введите имя пользователя">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required 
                       class="form-input" placeholder="Введите пароль">
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Войти</button>
            </div>
        </form>
        
        <div class="login-footer">
            <p>Медицинский Чат &copy; 2024</p>
            <p>Доступ только для авторизованного персонала</p>
        </div>
    </div>
</div>

<style>
.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 20px;
}

.login-card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    padding: 40px;
    width: 100%;
    max-width: 400px;
}

.login-card h2 {
    margin-bottom: 30px;
    color: #2c3e50;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #34495e;
}

.form-input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.form-input:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
}

.form-actions {
    margin-top: 30px;
}

.btn-primary {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
}

.login-footer {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #eee;
    text-align: center;
    color: #7f8c8d;
    font-size: 14px;
}

.login-footer p {
    margin: 5px 0;
}
</style>
{% endblock %}
